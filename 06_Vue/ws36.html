<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-bind:style="{color: colors}">
    <button @click="toggle">Toggle</button>
    <p>빨강과 파랑을 섞으면 보라색이 됩니다.</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data:{
        colors : 'red',
      },
      methods: {
        toggle: function(){
          if (this.colors === 'red'){
            this.colors = 'blue'
          } else {
            this.colors = 'red'
          }

        }
      },
    })
  </script>  
</body>
</html>
